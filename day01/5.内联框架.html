<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>
<body>
    <!--
        使用内联框架可以引入一个外部的页面
            使用 iframe 来创建一个内联框架
            属性:
                src: 指向一个外部页面,可以使用相对路径
                width:
                height:
                name:

        在现实开发中不推荐使用内联框架，因为内联框架中的内容不会被搜索引擎收录
    -->
    <iframe src="1.常用的标签.html"> 点我 </iframe>
</body>
</html>
