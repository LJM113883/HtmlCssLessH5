<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!--
        在HTML中， 一些如< >中特殊字符不能直接使用 ，需要使用实体,也就是转义符才能进行使用
        特殊字符
        实体的语法:
            &实体的名字,
            <   &lt;
            >   &gt;
            空格 &nbsp;
            版权符号    &copy;
    -->
    a&lt;b&gt;c
    <p>&copy; 就发烧看见了啊金科路看&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;来是奥拉夫金坷垃 </p>
</body>
</html>
