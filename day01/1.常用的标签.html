<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的标签</title>
</head>
<body>
    <!--
        标题标签
            在HTML中 一共有6级标题标签
            h1 ~ h6
            在显示效果上 h1最大  h6最小

            h1的重要性 仅次于title，h1会影响页面的搜索引擎的排名  页面只能写一个
            h3以后基本不用
    -->
    <h1>一级标题</h1>
    <h2>一级标题</h2>
    <h3>一级标题</h3>
    <h4>一级标题</h4>
    <h5>一级标题</h5>
    <h6>一级标题</h6>

    <!--
        段落标签 表示一个段落 默认独占一行 用p标签来显示 program
        提示：空格太多 只会当成一个 标签显示
    -->
    <p> 段落标签 表示一个段落 </p>
</body>
</html>
