<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--
        使用 img 标签来向网页引入一个外部图片 img 标签也是一个自结束标签

        属性:
            src: 设置一个外部图片的路劲,目前我们使用的路径全都是相对路劲
                ../ 返回上一级目录
            alt: 可以用来设置在图片不能显示时，对图片的描述
                    搜索引擎可以通过 alt 属性来识别不同的图片
                    可以不写 alt 属性，则搜索引擎不会对 img中的图片进行收录
            width:  可以用来修改图片的宽度；一般使用 px 作为单位
            height: 可以用来修改图片的高度； 一般使用 px 作为单位

            宽度和高度的两个属性如果只设置一个，另一个也会同比例变换

    -->
    <img src="img/pikaqiu.jpeg" alt="卡通 皮卡丘">

    <!--
        图片的格式
            jpeg:
                支持的颜色比较多，图片可以压缩
                一般用来保存照片等颜色丰富的图片
            gif:
                 支持颜色比较少，支持简单透明，支持动态图
                    颜色单一 或者是动态图时可以使用 gif
            png:
                支持的颜色多，支持复杂的透明
                可以用来显示颜色复杂的透明图片

        图片的使用原则:
            效果不一致:  使用效果好的
            效果一致: 使用小的
    -->
</body>
</html>
