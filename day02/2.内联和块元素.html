<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联和块元素</title>
    <link type="text/css" rel="stylesheet" href="CSS/1.初识CSS.css">
</head>
<body>
    <!--
        块元素独占一行，无论他的内容是多少 都是占一行
           div,p ,h1,h2.....
           主要使用块元素来进行布局
    -->

    <!--
        内联元素

        span 是一个内联元素（行内元素）
            所谓的行内元素，指的是只占有自身内容的大小，不会占一行
        a,img,iframe

        span 没有任何语义，span标签是用来选中文字的 然后为文字设置样式
    -->

    <!--
        块元素主要是用来做页面的布局，内联元素主要是用来选中文本设置样式
            一般情况下 我们都是使用块元素包含内联元素，不会使用内联包含块元素

            a 元素可以包含任何元素 除了本身
            p 元素不可以包含任何其他的块元素
    -->
</body>
</html>
