<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识CSS</title>

    <!--
        内部样式表
        也可以编写到head中的标签中
        可以让样式进行复用


    <style type="text/css">
        p{
            color: red;
            font-size: 34px;
        }
    </style>
    -->


    <!--
        外部样式表
        可以利用缓存加快请求速度
    -->
    <link rel="stylesheet" type="text/css" href="CSS/1.初识CSS.css">


    <style>

    </style>

</head>
<body>
    <!--
        可以将CSS样式编写到元素的style属性中
            将样式直接编写到style中，这个样式我们称之为内联样式
     -->
    <p> 这是一个段落 </p>
</body>
</html>
