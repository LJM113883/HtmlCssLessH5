<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <p>
        这是一个文本<em>段落</em>
    </p>
    <p>
        这是一个文本<strong>段落</strong>
    </p>
    <!--
        i 标签就是一个斜体标签
        b 标签就是一个加粗标签
    -->
    <p>
        <i> 这是一个i标签 </i>
        <b> 这是一个b标签 </b>
    </p>

    <!-- small 标签中的内容会比他父元素的文字小一些
          一般用来显示细则 eg. 合同中的小字，网站的版权声明
     -->
    <p>
        这是一个P标签中的内容<small>标签中的内容</small>
    </p>

    <!--
        网页中所有的加书名号的内容都可以使用cite标签，表示参考内容
        表示引用
    -->
    <p>
        <cite>《论语》</cite>这是一本书
    </p>

    <!--
        q标签表示一个短的引用（行内引用），默认加上引号
    -->
    <p>
        子曰：<q>学而时习！</q>
    </p>
</body>
</html>
